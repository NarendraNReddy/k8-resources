apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  #deployment related labels
  labels:
    app: nginx 
    purpose: deployment
    tier: web
spec:
  replicas: 5
  selector:
    matchLabels:
      app: nginx 
      purpose: deployment
      tier: web
    #pod definition        
  template:      
    metadata:
      labels:
        app: nginx 
        tier: web    
        project: test-project
    spec:
      containers:
      - name: nginx 
        image: nginx
---        
apiVersion: v1
kind: Service
metadata:
  name: nginx
spec:
  selector:
    app: nginx 
    tier: web    
    project: test-project
  ports:
  - protocol: TCP
    port: 80 #service port
    targetPort: 80 #Target port        

